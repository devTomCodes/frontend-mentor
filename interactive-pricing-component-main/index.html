<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src=./app.js defer></script>
    <title>Interactive pricing component</title>
  </head>
  <body>
    <div id="container">
      <h1 id="heading-1">Simple, traffic-based pricing</h1>
      <div id="sub-headings">
        <h2 class="heading-2">Sign-up for our 30-day trial.</h2>
        <h2 class="heading-2">No credit card required.</h2>
      </div>
      <form id="card">
        <div id="views-flex-wrapper">
          <div id="views">
            <span id="numViews"></span>
            <p id="view-text">K PAGEVIEWS</p>
          </div>
          <div id="slider-wrapper">
            <label for="range"></label>
            <input id="slider" type="range" min="1" max="5" step="1" value="3" />
          </div>
          <div id="price-wrapper">
            <p id="price">Â£16.00<span id="timescale">&nbsp; / month</span></p>
          </div>
        </div>

          <div id="billing">
            <h4 id="monthly-billing">Monthly Billing</h4>
            <label id="toggle" for="toggle-input">
              <input type="checkbox" name="billing-frequency" id="toggle-input"/>
              <div id="toggle-fill"></div>
            </label>
            <h4 id="yearly-billing">
              Yearly Billing<span id="discount"><span id="discount-minus">-</span>
                25% <span id="discount-word">discount</span> </span>
            </h4>
          </div>
          
          <div id="list-flex-cont">
          <ul id="list">
            <li class="list-item"><img class="check-icon" src="./images/icon-check.svg" alt="check icon">Unlimited websites</li>
            <li class="list-item"><img class="check-icon" src="./images/icon-check.svg" alt="check icon">100% data ownership</li>
            <li class="list-item"><img class="check-icon" src="./images/icon-check.svg" alt="check icon">Email reports</li>
          </ul>

          <button id="btn">Start my trial</button>
        </div>
      </form>
    </div>
  </body>
</html>
