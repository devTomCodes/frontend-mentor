<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="container">
    <img class="hero-img" src="/images/illustration-hero.svg" alt="hero-img">

    <div class="card">
      <h1 class="order-title">Order Summary</h1>


      <p class="order-para">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="subscribe-container">
        <img class="music-icon" src="/images/icon-music.svg" alt="music-icon">
        <div class="plan-wrapper">
          <span class="plan-type">Annual Plan</span>
          <small class="plan-price">$59.99/year</small>
        </div>

        <span class="change-plan">Change</span>

      </div>
      <button class="btn btn-proceed">Proceed to Payment</button>
      <button class="btn btn-cancel">Cancel Order</button>
    </div>
  </main>
</body>

</html>
