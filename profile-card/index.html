<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/profile-card/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="container">
    <img class="header-img" src="/profile-card/images/bg-pattern-card.svg" alt="image">
    <div class="personal-info-wrapper">
      <img class="profile-pic" src="/profile-card/images/image-victor.jpg" alt="profile-img">
    </div>

    <div class="personal-info">
      <p class="name">Victor Crest &nbsp;<span class="age">26</span></p>
      <span class="city">London</span>
    </div>

    <div class="stats">
      <div class="stat">
        <span class="stat-amount"> 80K </span>
        Followers
      </div>

      <div class="stat">
        <span class="stat-amount">803K</span>
        Likes
      </div>

      <div class="stat">
        <span class="stat-amount">1.4K</span>
        Photos
      </div>
      </>
  </main>
</body>

</html>
